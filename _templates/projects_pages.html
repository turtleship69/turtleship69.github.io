{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div id="content">
    <h1>{{ title }}</h1>
    <h2>{{ subtitle }}</h2>
    {{ cover }}
    <div id="preview">
        {{ preview }}
    </div>
    <div id="writeup">
        {{ writeup }}
    </div>
</div>
{% endblock %}
