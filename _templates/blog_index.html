{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div id="main">
        <h1>{{ title }}</h1>
        <!-- <p>{{ subtitle }}</p> -->
    </div>
    <div id="side">
        {% for item in links %}
        <li><a href="{{ item.href }}">{{ item.title }}</a></li>
        {% endfor %}
    </div>
{% endblock %}
